language: python
dist: bionic  # Ubuntu 18.04
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10.1'
before_script:
  - pip install tox
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then pip install flake8 flake8-bugbear; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install pipenv==2018.11.26
script:
  - tox -e py
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then flake8 uplink tests setup.py docs/source/conf.py; fi
after_success:
  - pip install codecov
  - codecov
before_deploy:
  - python verify_tag.py --tag $TRAVIS_TAG
deploy:
  provider: pypi
  user: prkumar
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
  distributions: "sdist bdist_wheel"
